<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大师拷贝 - 照片/视频 NAS 上传工具</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/tabs.css" />
  </head>
  <body>
    <div id="app">
      <!-- 标题栏 -->
      <header class="title-bar">
        <div class="title-bar-content">
          <h1 class="app-title">大师拷贝</h1>
          <div class="title-bar-controls"></div>
        </div>
      </header>

      <!-- 主内容区域 -->
      <main class="main-content">
        <!-- 配置区域 -->
        <div class="config-container">
          <!-- 模式切换 -->
          <div class="tab-nav">
            <div class="tab-buttons">
              <button class="tab-btn active" data-tab="sdMode">SD卡模式</button>
              <button class="tab-btn" data-tab="djiMode">DJI模式</button>
            </div>
            <div class="tab-controls"></div>
          </div>

          <!-- SD卡模式配置 -->
          <section class="config-section tab-content active" id="sdModeTab">
            <!-- 源目录选择 -->
            <div class="config-group">
              <label class="config-label">源目录（SD卡）</label>
              <div class="path-selector">
                <div class="path-display" id="sourcePath">未选择</div>
                <button class="btn btn-secondary" id="selectSourceBtn">选择文件夹</button>
              </div>
            </div>

            <!-- 目标目录选择 -->
            <div class="config-group">
              <label class="config-label">目标目录 (NAS)</label>
              <div class="path-selector">
                <div class="path-display" id="targetPath">未选择</div>
                <button class="btn btn-secondary" id="selectTargetBtn">选择文件夹</button>
              </div>
              <p class="folder-info">文件将按照拍摄日期（格式：YYYY-MM-DD）自动归类到相应的子文件夹中</p>
            </div>
          </section>

          <!-- DJI模式配置 -->
          <section class="config-section tab-content" id="djiModeTab">
            <!-- 源目录选择 -->
            <div class="config-group">
              <label class="config-label">源目录（DJI）</label>
              <div class="path-selector">
                <div class="path-display" id="djiSourcePath">未选择</div>
                <button class="btn btn-secondary" id="selectDjiSourceBtn">选择文件夹</button>
              </div>
            </div>

            <!-- 目标目录选择 -->
            <div class="config-group">
              <label class="config-label">目标目录 (NAS)</label>
              <div class="path-selector">
                <div class="path-display" id="djiTargetPath">未选择</div>
                <button class="btn btn-secondary" id="selectDjiTargetBtn">选择文件夹</button>
              </div>
              <p class="folder-info">文件将按照拍摄日期（格式：YYYY-MM-DD）自动归类到相应的子文件夹中</p>
            </div>
          </section>

          <!-- 操作按钮区域 -->
          <section class="action-section">
            <div class="action-buttons">
              <button class="btn btn-outline" id="scanBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M21 21L16.514 16.506L21 21ZM18 10.5C18 15.194 14.194 19 9.5 19C4.806 19 1 15.194 1 10.5C1 5.806 4.806 2 9.5 2C14.194 2 18 5.806 18 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                预扫描
              </button>
              <button class="btn btn-primary" id="startBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 5V19L19 12L8 5Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                </svg>
                开始上传
              </button>
              <button class="btn btn-warning" id="pauseBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="6" y="4" width="4" height="16" fill="currentColor" />
                  <rect x="14" y="4" width="4" height="16" fill="currentColor" />
                </svg>
                暂停
              </button>
              <button class="btn btn-danger" id="cancelBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                取消
              </button>
            </div>

            <!-- 选项 -->
            <div class="config-group options-group">
              <div class="options-container">
                <label class="checkbox-container">
                  <input type="checkbox" id="overwriteCheck" />
                  <span class="checkmark"></span>
                  <span class="checkbox-text">覆盖重复文件</span>
                </label>
                <p class="option-description">当目标位置存在同名但大小不同的文件时覆盖，大小相同的文件将始终被视为相同文件而跳过</p>

                <label class="checkbox-container">
                  <input type="checkbox" id="fastScanCheck" />
                  <span class="checkmark"></span>
                  <span class="checkbox-text">快速扫描</span>
                </label>
                <p class="option-description">仅使用文件的修改时间确定日期，跳过EXIF/视频元数据解析，速度更快但准确性略低</p>
              </div>
            </div>
          </section>
        </div>

        <!-- 进度条区域 -->
        <section class="progress-section" id="progressSection" style="display: none">
          <!-- 扫描进度条 -->
          <div class="progress-container" id="scanProgressContainer" style="display: none">
            <div class="progress-header">
              <div class="progress-label" id="scanProgressLabel">正在扫描...</div>
              <div class="current-file-name" id="scanFileName">正在收集文件...</div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill indeterminate" id="scanProgressFill"></div>
              <div class="progress-text" id="scanProgressText">...</div>
            </div>
          </div>

          <!-- 上传进度区域 -->
          <div class="upload-progress-section progress-container" id="uploadProgressSection" style="display: none">
            <!-- 总体进度条 -->
            <div id="overallProgressContainer">
              <div class="progress-label">总体进度</div>
              <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-text" id="progressText">0%</div>
              </div>
            </div>

            <!-- 当前文件进度条 -->
            <div id="currentFileProgressContainer">
              <div class="progress-header">
                <div class="progress-label">当前文件进度</div>
                <div class="current-file-name" id="currentFileName">准备中...</div>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" id="currentFileProgressFill"></div>
                <div class="progress-text" id="currentFileProgressText">0%</div>
              </div>
            </div>
          </div>
        </section>

        <!-- 结果/日志 Tab 区域 -->
        <section class="info-section">
          <div class="tab-nav">
            <div class="tab-buttons">
              <button class="tab-btn active" data-tab="results">扫描结果</button>
              <button class="tab-btn" data-tab="logs">日志</button>
            </div>
            <div class="tab-controls">
              <!-- 统计卡片筛选器 -->
              <div class="stats-filter-grid" id="statsFilterGrid" style="display: none">
                <!-- 统计卡片将通过JavaScript动态生成 -->
              </div>
              <button class="tab-action-btn" id="clearLogBtn" style="display: none">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M3 6H5H21M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                清空
              </button>
            </div>
          </div>

          <!-- 扫描结果面板 -->
          <div class="tab-content active" id="resultsTab">
            <div class="results-placeholder">尚未扫描，请先执行预扫描操作。</div>
            <div class="results-content" style="display: none">
              <!-- 文件列表 -->
              <div class="file-list-container">
                <div class="file-list" id="fileList">
                  <!-- 文件列表将通过JavaScript动态生成 -->
                </div>
              </div>
            </div>
          </div>

          <!-- 日志面板 -->
          <div class="tab-content" id="logsTab">
            <div class="log-container" id="logContainer">
              <div class="log-placeholder">准备就绪，请选择源目录和目标目录开始扫描...</div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="ui-renderer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
